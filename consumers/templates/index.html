<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Django Channels</title>
   <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
         integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
         crossorigin="anonymous">
   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
   <div class="page-header">
      <h1> Django Channels </h1>
   </div>
   <div id="chat" class="well well-lg" style="display: none">

   </div>
   <form onsubmit="return false">
      <div class="input-group">
         <input title='message' type="text" name="message" id="message" class="form-control">
         <span class="input-group-btn">
            <button id='send' class="btn btn-default" type="submit">
               <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Send
            </button>
         </span>
      </div>
   </form>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script>
   $(() => {
      const SESSION_KEY = '{{ request.session.session_key }}';
      const socket = new WebSocket(`ws://${window.location.host}/?session_key=${SESSION_KEY}`);
      const $chat = $('#chat');
      const $send = $('#send');
      const $message = $('#message');

      $send.click(event => {
         event.preventDefault();
         if(!$message.val()) return;

         socket.send($message.val());
         $message.val('');
      });

      socket.onmessage = event => {
         $chat.show();
         $chat.append(`<p class=chat-message>${event.data}</p>`)
      }
   });
</script>
</body>
</html>
